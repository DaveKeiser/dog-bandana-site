<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Admin</title>
  <script defer src="/admin/admin.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 16px; max-width: 1100px; margin: 0 auto; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    input, textarea, button { font: inherit; padding: 10px; }
    input, textarea { width: 100%; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 14px; margin: 12px 0; }
    .imgrow { display:flex; gap:10px; flex-wrap:wrap; align-items: flex-start; }
    .thumb { width: 90px; height: 90px; object-fit: cover; border-radius: 10px; border: 1px solid #ddd; }
    .muted { color:#666; }
    button { cursor:pointer; border-radius: 10px; border: 1px solid #bbb; background: #f7f7f7; }
    button.primary { background:#111; color:#fff; border-color:#111; }
    code { background:#f2f2f2; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Super Duper Product Admin</h1>
  <p class="muted">
    Go to <code>/admin</code>. Browser will prompt for login. Uploads go to <code>public/uploads</code>.
  </p>

  <div class="card">
    <h2>Add a product</h2>
    <div class="row">
      <div style="flex:1;min-width:240px">
        <label>ID (unique)</label>
        <input id="id" placeholder="bandana-001" />
      </div>
      <div style="flex:2;min-width:240px">
        <label>Name</label>
        <input id="name" placeholder="Pumpkin Spice Plaid Bandana" />
      </div>
    </div>

    <div class="row">
      <div style="flex:1;min-width:240px">
        <label>Price (number)</label>
        <input id="price" type="number" step="0.01" placeholder="19.99" />
      </div>
      <div style="flex:2;min-width:240px">
        <label>Tags (comma separated)</label>
        <input id="tags" placeholder="Fall, Plaid, Cozy" />
      </div>
    </div>

    <label>Description</label>
    <textarea id="description" rows="3" placeholder="Short description..."></textarea>

    <div style="margin-top:10px" class="row">
      <button id="addBtn" class="primary" type="button">Add Product</button>
<button id="saveBtn" type="button">Save All</button>
      <span id="status" class="muted"></span>
    </div>
  </div>

  <div class="card">
    <h2>Upload image + attach to product</h2>
    <div class="row">
      <div style="flex:1;min-width:240px">
        <label>Product ID</label>
        <input id="uploadId" placeholder="bandana-001" />
      </div>
      <div style="flex:2;min-width:240px">
        <label>Select image</label>
        <input id="uploadFile" type="file" accept="image/*" />
      </div>
    </div>
    <div class="row" style="margin-top:10px">
      <button id="uploadBtn" class="primary" type="button">Upload + Attach</button>
    </div>
  </div>

  <h2>Products</h2>
  <div id="list"></div>
</body>
</html>
